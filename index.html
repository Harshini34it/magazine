<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .magazine-cover {
            width: 450px;
            height: 650px;
            background: url('https://source.unsplash.com/random/450x650?fashion,art') no-repeat center center/cover;
            position: relative;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .tagline {
            font-size: 18px;
            font-style: italic;
            margin-top: 5px;
        }
        .headline {
            font-size: 22px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .subscribe-btn {
            display: inline-block;
            background: #ff477e;
            color: white;
            padding: 14px 22px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            box-shadow: 4px 4px 10px rgba(255, 71, 126, 0.4);
            transition: all 0.3s;
        }
        .subscribe-btn:hover {
            background: #ff6b9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <div class="title">Urban Vibes</div>
        <div class="tagline">The Future of Fashion & Art</div>
        <div class="headline">Exclusive: Breaking New Style Trends</div>
        <div class="headline">The Rise of Digital Fashion</div>
        <div class="headline">Street Style Revolution</div>
        <div class="headline">Interview: Top Designers Speak Out</div>
        <a href="#" class="subscribe-btn">Subscribe Now</a>
    </div>
</body>
</html>
